name: Cache Test Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache dependencies
      - name: prime-cache-13a91a0
        id: cache-step
        uses: actions/cache@v4
        with:
          path: node_modules       # Change to your dependency folder (e.g., pip cache for Python)
          key: cache-13a91a0

      - name: Show cache result
        run: |
          echo "Cache hit? ${{ steps.cache-step.outputs.cache-hit }}"
